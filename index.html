<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TODO Application</title>
</head>

<body>
  <div>
    <h1>To-do App</h1>
    <input type="text" />
    <button type="button">ADD</button>

    <div class="todo-area">
      <h2 class="todo-area-title"> To-Do Listing</h2>
      <ul class="todo-ul">
        <li class="todo-li">買い物に行く<button type="button">Delete</button></li>
        <li class="todo-li">お米を炊く<button type="button">Delete</button></li>
        <li class="todo-li">洗濯をする<button type="button">Delete</button></li>
        <li class="todo-li">掃除をする<button type="button">Delete</button></li>
      </ul>
    </div>
  </div>
  <script src="index.js"></script>
</body>


</html>
